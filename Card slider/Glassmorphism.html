<!DOCTYPE html>
<html>
    <head>
        <title>Glassmorphism Product Card Silder UI</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <div class='container'>
            <ul class='thumb'>
                <li onmouseover="changeImageSrc('./성백1.jpg')"><img src="./성백1.jpg"></li>
                <li onmouseover="changeImageSrc('./성백2.jpg')"><img src="./성백2.jpg"></li>
                <li onmouseover="changeImageSrc('./성백3.jpg')"><img src="./성백3.jpg"></li>
            </ul>
        
            <div class="imgbox">
                <h2>정성백 쇼</h2>
                <img src="./성백1.jpg" class="성백들">
                <ul class='size'>
                    <span>Size</span>
                    <li>7</li>
                    <li>8</li>
                    <li>9</li>
                    <li>10</li>
                </ul>
                <a href="#" class="btn">Add To Car</a>
            </div>
        </div>

        <script>
            function changeImageSrc(anything){
                document.querySelector('.성백들').src = anything;
            }
            
        </script>
    </body>
</html>
